<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
	    <title>Team Charts</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js" charset="UTF-8"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.js" charset="UTF-8"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/JSXTransformer.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>
	    <script src="./js/react-d3-components.js"></script>

        <link rel="stylesheet/less" type="text/css" href="styles/main.less"/>
        <link href="//elements.storebrand.no/storebrand.ny/0.50/css/stb-main.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="flex-parent flex-column">
              <div class="flex-item flex-parent flex-column top-row">
                <div class="flex-item">
                  <h4>Daglig salg</h4>
                  <span class="stb-sprite-medium red pretzel custom-sprite"></span>
                </div>
                <div class="flex-item  weight-4" id="linechart"></div>
              </div>
              <div class="flex-item flex-parent">
                  <div class="flex-item weight-2 flex-parent flex-column left-row">
                    <div class="flex-item">
                      <h4>Ukentlig</h4>
                      <span class="stb-sprite-medium red pretzel custom-sprite"></span>
                    </div>
                    <div class="flex-item weight-4" id="barchart"></div>
                  </div>

                <div class="flex-item flex-parent flex-column right-row">
                  <div class="flex-item">
                    <h4 >Fordeling</h4>
                    <span class="stb-sprite-medium red pretzel custom-sprite"></span>
                  </div>
                  <div class="flex-item weight-4"  id="piechart"></div>
                </div>
              </div>
            </div>
        </div>

    <script src="./js/less.min.js" type="text/javascript"></script>
    <script type="text/jsx"  src="./js/react/mixins.js"></script>
    <script type="text/jsx"  src="./js/react/piechart.js"></script>
    <script type="text/jsx"  src="./js/react/barchart.js"></script>
    <script type="text/jsx"  src="./js/react/linechart.js"></script>
    </body>
</html>
